name: "Security Audit & Build"

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build-and-scan:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      security-events: write

    steps:
    - name: ğŸ“¥ Checkout repository
      uses: actions/checkout@v4

    - name: â˜• Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: 'gradle'

    - name: ğŸ” Validate Gradle Wrapper
      uses: gradle/wrapper-validation-action@v2

    - name: ğŸ—ï¸ Build with Gradle 9
      run: ./gradlew build --warning-mode all

    - name: ğŸ›¡ï¸ Dependency Check (Security Scan)
      uses: snyk/actions/setup@master
      continue-on-error: true # Permet de voir les failles sans bloquer le build immÃ©diatement
      env:
        SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
